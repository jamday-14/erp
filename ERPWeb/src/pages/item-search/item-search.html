<!--
  Generated template for the ItemSearchPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Search Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="popPage(item)">
      <h2>{{ item.itemCode }}</h2>
      <p>{{item.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
