<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Items</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab top right edge #fab1>
    <button ion-fab mini (click)="new()">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>
  <ion-searchbar placeholder="Search by item code or item description" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button detail-none (click)="expandItem(item)" ion-item *ngFor="let item of items">
      <!-- <ion-thumbnail item-start>
        <img src="http://placehold.it/100">
      </ion-thumbnail> -->
      <h2>Item Code : {{item.itemCode}}</h2>
      <p>Unit Price: {{item.unitPrice}}</p>
      <expandable [expandHeight]="itemExpandHeight" [expanded]="item.expanded">
        {{item.description}}
      </expandable>
      <button ion-button clear item-end>View</button>
    </button>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="100px">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
