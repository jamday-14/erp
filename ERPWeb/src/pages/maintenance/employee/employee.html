<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Employees</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-fab top right edge #fab1>
    <button ion-fab mini (click)="new()">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>
  <ion-searchbar placeholder="Search by last name or first name" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button detail-none (click)="expandItem(item)" ion-item *ngFor="let item of items">
      <h2>First Name : {{item.firstName}}</h2>
      <p>Last Name: {{item.lastName}}</p>
      <expandable [expandHeight]="itemExpandHeight" [expanded]="item.expanded">
        Address: {{item.address}}
      </expandable>
      <button ion-button clear item-end>View</button>
    </button>
  </ion-list>
</ion-content>
