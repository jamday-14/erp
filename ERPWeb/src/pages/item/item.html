<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge #fab1>
    <button ion-fab mini (click)="new()">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    <button detail-none (click)="expandItem(item)" ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img src="http://placehold.it/100">
      </ion-thumbnail>
      <h2>My Neighbor Totoro</h2>
      <p>Hayao Miyazaki â€¢ 1988</p>
      <expandable [expandHeight]="itemExpandHeight" [expanded]="item.expanded">
        Hello people
      </expandable>
      <button ion-button clear item-end>View</button>
    </button>
  </ion-list>
</ion-content>
