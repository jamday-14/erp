  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Customers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getCustomers($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let customer of customers" (click)="popPage(customer)">
      {{ customer }}
    </ion-item>
  </ion-list>
</ion-content>
