<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sales Module</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col col-12 col-md-4>
        <ion-grid no-padding>
          <ion-row>
            <ion-col>
              <ion-card>
                <div class="card-title">Your graph here</div>
                <div class="card-subtitle"></div>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-card>
                <div class="card-title">Your graph here</div>
                <div class="card-subtitle"></div>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col col-12 col-md-8>
        <ion-card>
          <ion-card-header>
            <div>Newly Added Sales Order</div>
          </ion-card-header>
          <ion-list>
            <ion-item>
              <ion-label>FROM</ion-label>
              <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="fromDate"></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-label>TO</ion-label>
              <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="toDate"></ion-datetime>
            </ion-item>
            <ion-item>
              <button ion-button full>Search</button>
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
