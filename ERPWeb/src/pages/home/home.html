<ion-header>

  <ion-navbar>
    <ion-title>Business System Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card (click)="goto('SalesPage')" class="card-one">
          <div class="card-logo"><i class="fa fa-chart-line" aria-hidden="true"></i></div>
          <div class="card-title">Sales</div>
          <div class="card-subtitle">41 Listings</div>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card (click)="goto('PurchasingPage')" class="card-two">
          <div class="card-logo"><i class="fa fa-shopping-cart" aria-hidden="true"></i></div>
          <div class="card-title">Purchasing</div>
          <div class="card-subtitle">64 Listings</div>
        </ion-card>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card (click)="goto('InventoryPage')" class="card-three">
          <div class="card-logo"><i class="fa fa-book" aria-hidden="true"></i></div>
          <div class="card-title">Inventory</div>
          <div class="card-subtitle">41 Listings</div>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card (click)="goto('AccountingPage')" class="card-four">
          <div class="card-logo"><i class="fa fa-calculator" aria-hidden="true"></i></div>
          <div class="card-title">Accounting</div>
          <div class="card-subtitle">64 Listings</div>
        </ion-card>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card (click)="goto('ReportsPage')" class="card-five">
          <div class="card-logo"><i class="fa fa-chart-bar" aria-hidden="true"></i></div>
          <div class="card-title">Reports</div>
          <div class="card-subtitle">41 Listings</div>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card (click)="goto('SettingsPage')" class="card-six">
          <div class="card-logo"><i class="fa fa-cogs" aria-hidden="true"></i></div>
          <div class="card-title">Settings</div>
          <div class="card-subtitle">64 Listings</div>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>


</ion-content>
