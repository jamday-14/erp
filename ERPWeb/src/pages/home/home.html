<ion-header>

  <ion-navbar>
    <ion-title>Business System Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card (click)="goto('SalesPage')">
          <img width="200px" src="img/card-saopaolo.png" />
          <div class="card-title">Sales</div>
          <div class="card-subtitle">41 Listings</div>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card (click)="goto('PurchasingPage')">
          <img width="200px" src="img/card-amsterdam.png" />
          <div class="card-title">Purchasing</div>
          <div class="card-subtitle">64 Listings</div>
        </ion-card>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card  (click)="goto('InventoryPage')">
          <img width="200px" src="img/card-saopaolo.png" />
          <div class="card-title">Inventory</div>
          <div class="card-subtitle">41 Listings</div>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card (click)="goto('AccountingPage')">
          <img width="200px" src="img/card-amsterdam.png" />
          <div class="card-title">Accounting</div>
          <div class="card-subtitle">64 Listings</div>
        </ion-card>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card  (click)="goto('ReportsPage')">
          <img width="200px" src="img/card-saopaolo.png" />
          <div class="card-title">Reports</div>
          <div class="card-subtitle">41 Listings</div>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card (click)="goto('SettingsPage')">
          <img width="200px" src="img/card-amsterdam.png" />
          <div class="card-title">Settings</div>
          <div class="card-subtitle">64 Listings</div>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>


</ion-content>
